Name: harbour-bibleme
Summary: Bible'me
Version: 3.2.0
Release: 1

Group: Qt/Qt

URL: http://gitlab.unique-conception.org/apps-4-sailfish/bible-me
License: LICENSE

Sources:
- '%{name}-%{version}.tar.bz2'

Description: |
  A simple app to read the Bible on your phone.
  Supports local caching using OSIS format,
  and can search in full text mode.

Configure: none

Builder: qtc5

PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp >= 1.0.2

Requires:
- sailfishsilica-qt5 >= 0.10.9

Files:
- '%{_bindir}'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/*/apps/%{name}.png'

PkgBR: []
